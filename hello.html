<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>load pics</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body onmousewheel="return false;">
	<section class="section">
		<div id="container">
			<div class="page page01">
				<img id="img1" data-original="images/film_01.jpg">
			</div>
			<div class="page page02">
				<img id="img2" data-original="images/film_02.jpg">
				<a href="javascript:;" class="detailBtn btn1"></a>
			</div>
			<div class="page page03">
				<img id="img3" data-original="images/film_03.jpg">
				<a href="javascript:;" class="detailBtn btn2"></a>
			</div>
			<div class="page page04">
				<img id="img4" data-original="images/film_04.jpg">
				<a href="javascript:;" class="detailBtn btn3"></a>
			</div>
			<div class="page page05">
				<img id="img5" data-original="images/film_05.jpg">
				<a href="javascript:;" class="detailBtn btn4"></a>
			</div>
			<div class="page page06">
				<img id="img6" data-original="images/film_06.jpg">
				<a href="javascript:;" class="detailBtn btn5"></a>
			</div>
			<div class="page page07">
				<img id="img7" data-original="images/film_07.jpg">
				<a href="javascript:;" class="detailBtn btn6"></a>
			</div>
		</div>
	</section>
</body>
<script src="js/slip.js"></script>
<script src="js/zepto.min.js"></script>
<script src="js/smartLoad.js"></script>
<script>
	var w = window.screen.width;
	var h = window.screen.height;
	if(w == 320 && h == 480){
		$('.page img').each(function(){
			if($(this).data('original')){
				$(this).attr('data-original', $(this).data('original').replace('images', 'images_ip4'));
			}
		})

	}
	$(".page img").smartLoad({type: 'sync', callback: loadComp});
	function loadComp(img){
       $(img).css('top', -($(img).height() - $(window).height()) / 2 + 'px');
	}

	window.onload = function(){
		var container = document.getElementById('container');
		var pages = document.querySelectorAll('.page');
		var slip = Slip(container, 'y', 300).webapp(pages);
		slip.height(document.documentElement.clientHeight);
	}

</script>
</html>
